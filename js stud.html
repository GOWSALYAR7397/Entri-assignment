<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>


class Student {
  constructor(id, name, marks) 
  {
    this.id = id;
    this.name = name;
    this.marks = marks;
    this.total = this.calculateTotal();
    this.percentage = this.calculatePercentage();
    this.grade = this.calculateGrade();
  }

  calculateTotal() {
    return this.marks.reduce((a, b) => a + b, 0);
  }

  calculatePercentage() {
    return (this.total / (this.marks.length * 100)) * 100;
  }

  calculateGrade() {
    if (this.percentage > 90) {
      return 'A';
    }
     else if (this.percentage > 80 && this.percentage <= 90) {
      return 'B';
    }
     else if (this.percentage > 70 && this.percentage <= 80) {
      return 'C';
    } 
    else if (this.percentage > 60 && this.percentage <= 70) {
      return 'D';
    } 
    else if (this.percentage > 50 && this.percentage <= 60) {
      return 'E';
    }
     else
     {
      return 'Fail';
    }

  }
}


    </script>
</body>
</html>
